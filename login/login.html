<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
<form name="form" ng-submit="login()" role="form">
<center>
      <h2>Login Information</h2>
   <div class="form-group">
       <label>User ID</label>
       <i class="fa fa-key"></i>
       <input type="text" name="userID" id="userID" class="form-control" ng-model="readUser" required />
       <span ng-show="form.readUser.$dirty && form.userID.$error.required" class="help-block">User ID is required</span>
   </div>

   <div class="form-group">
       <label class="label"for="password">Password</label>
       <i class="fa fa-lock"></i>
       <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
       <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
   </div>

    <div class="form-actions">
       <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>

   </div>
   </center>
</form>

   </div>
</body>
</html>
