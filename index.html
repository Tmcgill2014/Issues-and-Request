
<!DOCTYPE html>
<html ng-app="app">
<head>
   <meta charset="utf-8" />
   <title>Issue and Request Tracking</title>
 <!-- Latest compiled and minified CSS -->


<body>
<form name="form" ng-submit="login()" role="form">
<center>
      <h2>Login Information</h2>
   <div class="form-group">
       <label>User ID</label>
       <i class="fa fa-key"></i>
       <input type="text" name="userID" id="userID" class="form-control" ng-model="readUser" required />
       <span ng-show="form.readUser.$dirty && form.userID.$error.required" class="help-block">User ID is required</span>
   </div>

   <div class="form-group">
       <label class="label"for="password">Password</label>
       <i class="fa fa-lock"></i>
       <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
       <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
   </div>

    <div class="form-actions">
       <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>

   </div>
   </center>
</form>

   </div>





  

<script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
<!--<script src="js/bootstrap.min.js"></script>-->

<script src="//code.angularjs.org/1.2.20/angular.js"></script>
<script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
<script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>

<script src="/scripts/app.js"></script>
<script src="login/authentication/services.js"></script>
<script src="/services/flash.service.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
   
<script src="services/userService.js"></script> 
<script src="home/homeController.js"></script>
<script src="login/authentication/LoginController.js"></script>
</body>
</html>
